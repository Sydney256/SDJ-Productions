<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SDJ Productions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000814, #001f3f, #00b4d8, #0077b6);
      background-size: 300% 300%;
      animation: gradientFlow 8s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      align-items: center;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      margin-top: 100px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      background: linear-gradient(to right, cyan, #00b4d8, #0077b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-btn {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(90deg, #00b4d8, #0096c7, #0077b6);
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 180, 216, 0.5);
    }

    .login-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #0077b6, #0096c7, #00b4d8);
      box-shadow: 0 0 25px rgba(0, 180, 216, 0.8);
    }

    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    footer p {
      margin: 5px 0;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #001f3f;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,180,216,0.6);
      width: 90%;
      max-width: 500px;
      animation: fadeIn 0.5s ease;
    }

    .option {
      margin: 15px 0;
      padding: 12px 25px;
      border-radius: 8px;
      background: linear-gradient(90deg, #00b4d8, #0096c7, #0077b6);
      color: white;
      cursor: pointer;
      transition: 0.3s;
      display: block;
    }

    .option:hover {
      transform: scale(1.05);
    }

    .message {
      margin-top: 10px;
      min-height: 24px;
      font-size: 0.95rem;
    }

    @keyframes fadeIn {
      from {opacity:0; transform:translateY(20px);}
      to {opacity:1; transform:translateY(0);}
    }

    .input-area {
      margin-top: 15px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 80%;
      text-align: center;
      font-size: 1rem;
      outline: none;
    }

    button.verify {
      margin-top: 15px;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(90deg, #00b4d8, #0096c7, #0077b6);
      color: #fff;
      transition: all 0.3s ease;
    }

    button.verify:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>SDJ Productions</h1>
    <button class="login-btn" id="loginBtn">Login</button>
  </header>

  <!-- Login Option Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content" id="modalContent">
      <h2>Choose a Login Method</h2>
      <div class="option" id="profileMethod">üîπ Profile-Code Verification</div>
      <div class="option" id="gameMethod">üî∏ In-Game Verification</div>
      <div class="message" id="message"></div>
    </div>
  </div>

  <footer>
    <p>Powered By Dev Studios</p>
    <p>¬© 2025 Developer Studios</p>
  </footer>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const modal = document.getElementById("loginModal");
    const profileMethod = document.getElementById("profileMethod");
    const gameMethod = document.getElementById("gameMethod");
    const modalContent = document.getElementById("modalContent");
    const message = document.getElementById("message");

    loginBtn.onclick = () => { modal.style.display = "flex"; message.textContent = ""; };

    // Profile Code Verification (Option 1)
    profileMethod.onclick = () => {
      modalContent.innerHTML = `
        <h2>Profile-Code Verification</h2>
        <p>1Ô∏è‚É£ Enter your Roblox username.</p>
        <p>2Ô∏è‚É£ Add this code to your Roblox bio:</p>
        <p style="color:cyan; font-weight:bold;">SDJ-${Math.floor(Math.random()*100000)}</p>
        <div class="input-area">
          <input id="username" placeholder="Roblox Username" />
          <button class="verify" id="verifyBtn">Verify</button>
          <div class="message" id="verifyMsg"></div>
        </div>
      `;
      const verifyBtn = document.getElementById("verifyBtn");
      const verifyMsg = document.getElementById("verifyMsg");

      verifyBtn.onclick = async () => {
        const username = document.getElementById("username").value.trim();
        if (!username) { verifyMsg.textContent = "Please enter a username."; return; }
        verifyMsg.textContent = "Checking Roblox profile...";
        try {
          const res = await fetch("https://users.roblox.com/v1/usernames/users", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ usernames: [username] })
          });
          const data = await res.json();
          if (data.data.length === 0) { verifyMsg.textContent = "User not found."; return; }

          const userId = data.data[0].id;
          const descRes = await fetch(`https://users.roblox.com/v1/users/${userId}`);
          const descData = await descRes.json();

          if (descData.description.includes("SDJ-")) {
            verifyMsg.style.color = "lime";
            verifyMsg.textContent = `Verified ${username}! Redirecting...`;
            setTimeout(()=>window.location.href="dashboard.html",1500);
          } else {
            verifyMsg.style.color = "red";
            verifyMsg.textContent = "Verification code not found in description.";
          }
        } catch {
          verifyMsg.style.color = "red";
          verifyMsg.textContent = "Error connecting to Roblox.";
        }
      };
    };

    // In-Game Verification (Option 2)
    gameMethod.onclick = () => {
      modalContent.innerHTML = `
        <h2>In-Game Verification</h2>
        <p>1Ô∏è‚É£ Join our Roblox verification game.</p>
        <p>2Ô∏è‚É£ Type <strong>!verify</strong> in chat.</p>
        <p>3Ô∏è‚É£ Your account will link automatically!</p>
        <a href="https://www.roblox.com/games/PLACEID" target="_blank">
          <button class="verify">Open Verification Game</button>
        </a>
      `;
    };

    // Close modal if clicking outside
    window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };
  </script>
</body>
</html>
