<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDJ Productions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000814, #001f3f, #00b4d8, #0077b6);
      background-size: 300% 300%;
      animation: gradientFlow 8s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      align-items: center;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      margin-top: 100px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      background: linear-gradient(to right, cyan, #00b4d8, #0077b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-btn {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(90deg, #00b4d8, #0096c7, #0077b6);
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 180, 216, 0.5);
    }

    .login-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #0077b6, #0096c7, #00b4d8);
      box-shadow: 0 0 25px rgba(0, 180, 216, 0.8);
    }

    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    footer p {
      margin: 5px 0;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #001f3f;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 180, 216, 0.6);
      width: 90%;
      max-width: 400px;
      animation: fadeIn 0.5s ease;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      text-align: center;
      font-size: 1rem;
    }

    .modal-content button {
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(90deg, #00b4d8, #0096c7, #0077b6);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .modal-content button:hover {
      transform: scale(1.05);
    }

    .message {
      margin-top: 15px;
      font-size: 1rem;
      min-height: 25px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>SDJ Productions</h1>
    <button class="login-btn" id="loginBtn">Login</button>
  </header>

  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h2>Enter your Roblox Username</h2>
      <input type="text" id="robloxUsername" placeholder="Roblox Username">
      <button id="submitUsername">Submit</button>
      <div class="message" id="message"></div>
    </div>
  </div>

  <footer>
    <p>Powered By Dev Studios</p>
    <p>Â© 2025 Developer Studios</p>
  </footer>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const loginModal = document.getElementById("loginModal");
    const submitUsername = document.getElementById("submitUsername");
    const usernameInput = document.getElementById("robloxUsername");
    const message = document.getElementById("message");

    // Show modal
    loginBtn.addEventListener("click", () => {
      loginModal.style.display = "flex";
      message.textContent = "";
      usernameInput.value = "";
    });

    // Check Roblox username
    submitUsername.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      if (!username) {
        message.textContent = "Please enter a username.";
        message.style.color = "orange";
        return;
      }

      message.textContent = `Searching for ${username}...`;
      message.style.color = "cyan";

      try {
        const response = await fetch(`https://api.roblox.com/users/get-by-username?username=${encodeURIComponent(username)}`);
        const data = await response.json();

        if (data && data.Id) {
          message.textContent = `Found ${username}!`;
          message.style.color = "lime";

          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        } else {
          message.textContent = `Cannot find ${username}.`;
          message.style.color = "red";
        }
      } catch (error) {
        message.textContent = "Error connecting to Roblox API.";
        message.style.color = "red";
      }
    });

    // Close modal if clicked outside
    window.addEventListener("click", (e) => {
      if (e.target === loginModal) {
        loginModal.style.display = "none";
      }
    });
  </script>
</body>
</html>
